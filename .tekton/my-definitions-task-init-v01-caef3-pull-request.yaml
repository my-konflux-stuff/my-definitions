  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/cqi-tenant/my-definitions-task-init-v01-caef3:on-pr-{{revision}}
